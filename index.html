<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <nav>
        <div class="main-nav container flex">
            <a href="#" src="" onclick='reload()' class="company-logo">
                <img src="assets/logo.png"> 
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="Market" onclick="onNavItemClick('Market')">Market</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button flex"><span>Search</span></button>
            </div>

        </div>
         
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"> <!--giving id and class samilarly sot that it could be easily accessed in js through id-->
   
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img" src="https://via.placeholder.com/400x200"> 
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-description" id="news-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum repudiandae sunt, voluptate similique amet facere fugiat id magni iusto consequatur quia quod dolor exercitationem recusandae! Harum optio amet illum nihil?</p>
            </div>
        </div>
    </template>


    <script src="script.js">

    </script>
</body>
</html>
